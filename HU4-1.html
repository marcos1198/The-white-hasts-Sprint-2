                <div class="mb-3 row">

                            <option>...</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar nuevo empleado</button>
                <!-- cambiar color desde css;agregar clase-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
            $('#password, #confirmpassword').on('keyup', function () {

                $('.confirm-message').removeClass('success-message').removeClass('error-message');

                let password = $('#password').val();
                let confirm_password = $('#confirmpassword').val();
//cambiar la confirmacion de pass cuando veamos js
                if (password === "") {
                    $('.confirm-message').text("Las contraseñas no coinciden").addClass('error-message');
                }
                else if (confirm_password === "") {
                    $('.confirm-message').text("Las contraseñas no coinciden").addClass('error-message');
                }
                else if (confirm_password === "Asd1234.") {
                    $('.confirm-message').text('Las contraseñas coinciden').addClass('success-message');
                }
                /* else if (confirm_password === password) {
                    $('.confirm-message').text('Las contraseñas coinciden').addClass('success-message');
                } */
                else {
                    $('.confirm-message').text("Las contraseñas no coinciden").addClass('error-message');
                }
                
            });
